# Build and Push Python Package
# Triggers when a version tag (v*.*.*) is pushed or manually dispatched
# Models are pre-generated via PR workflow - this just builds and publishes

name: Build and Push Python Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.1)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Strip 'v' prefix if present (v0.0.4 -> 0.0.4)
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Verify generated models exist
        run: |
          if [ ! -d "src/cz/trading/model" ]; then
            echo "âŒ Error: Generated models not found in src/cz/trading/model/"
            echo "Models should be generated via PR workflow when schemas change."
            exit 1
          fi
          echo "âœ… Generated models found:"
          find src/cz/trading/model -name "*.py" | head -20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          echo "ðŸ“ Updated pyproject.toml to version $VERSION"

      - name: Build package
        run: |
          python -m build
          echo "ðŸ“¦ Package built"
          ls -la dist/

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to GitHub Packages..."
          twine upload --repository-url https://upload.pypi.pkg.github.com/${{ github.repository_owner }} dist/*
          echo "âœ… Package published"

      - name: Summary
        run: |
          echo "### ðŸ“¦ Python Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:** \`pip install trading-model==${{ steps.version.outputs.version }} --index-url https://pypi.pkg.github.com/${{ github.repository_owner }}/simple\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files:**" >> $GITHUB_STEP_SUMMARY
          ls dist/ | while read f; do echo "- \`$f\`" >> $GITHUB_STEP_SUMMARY; done
