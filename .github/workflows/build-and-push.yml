# Build and Push Python Package
# Triggers when a version tag (v*.*.*) is pushed or manually dispatched
# Models are pre-generated via PR workflow - this just builds and publishes to GitHub Releases

name: Build and Push Python Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.1)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Strip 'v' prefix if present (v0.0.4 -> 0.0.4)
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Verify generated models exist
        run: |
          if [ ! -d "src/cz/trading/model" ]; then
            echo "âŒ Error: Generated models not found in src/cz/trading/model/"
            echo "Models should be generated via PR workflow when schemas change."
            exit 1
          fi
          echo "âœ… Generated models found:"
          find src/cz/trading/model -name "*.py" | head -20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          echo "ðŸ“ Updated pyproject.toml to version $VERSION"

      - name: Build package
        run: |
          python -m build
          echo "ðŸ“¦ Package built"
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Installation
            
            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/trading_model-${{ steps.version.outputs.version }}-py3-none-any.whl
            ```

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          REPO="${{ github.repository }}"
          
          echo "### ðŸ“¦ Python Package Published to GitHub Releases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install https://github.com/$REPO/releases/download/$TAG/trading_model-$VERSION-py3-none-any.whl" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/$REPO/releases/tag/$TAG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files:**" >> $GITHUB_STEP_SUMMARY
          ls dist/ | while read f; do echo "- \`$f\`" >> $GITHUB_STEP_SUMMARY; done
